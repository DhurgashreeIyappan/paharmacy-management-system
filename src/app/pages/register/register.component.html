<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">MediLink</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="">Home</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="login-container">
  <div class="login-card">
    <h2>Register for MediLink</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <label>Full Name</label>
      <input type="text" formControlName="fullName" placeholder="Enter your full name" />

      <label>Email address</label>
      <input type="email" formControlName="email" placeholder="Enter your email" />

      <label>Password</label>
      <input type="password" formControlName="password" placeholder="Create a password" />

      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" placeholder="Re-enter your password" />

      <label>Select Role</label>
      <select formControlName="role" required>
        <option value="" disabled selected>Choose role</option>
        <option value="pharmacist">Pharmacist</option>
        <option value="customer">Customer</option>
      </select>

      <button type="submit">Register</button>

      <div class="register-link">
        Already have an account?  <a href="/login">Login</a>
      </div>
    </form>
  </div>
</div>
